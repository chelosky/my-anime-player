<mat-tab-group mat-align-tabs="center">

    <mat-tab *ngFor="let item of data">
        <ng-template mat-tab-label>
            <mat-icon [style.margin-right]="'10px'">{{item.icon}}</mat-icon>
            {{item.title}}
        </ng-template>
        <app-accordion [data]="item.data" ></app-accordion>
    </mat-tab>

</mat-tab-group>
