<app-loading *ngIf="!loaded"></app-loading>


<div *ngIf="loaded">
    <app-title-chapters [title]="title" [currentType]="typeList" (typeListChange)="changeTypeList($event)"></app-title-chapters>

    <app-search (valueChange)="filterText = $event"></app-search>

    <app-chapters-container [data]="data | filterChapters : filterText : filterProps" [typeList]="typeList"></app-chapters-container>
</div>
