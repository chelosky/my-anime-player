<!-- MAT-DRAWER PARA SEPARAR LAS PANTALLAS CON EL SIDEBAR -->
<mat-drawer-container autosize>
    <!-- SIDEBAR -->
    <mat-drawer 
    [class.mat-drawer-open]="sidebarService.openSideBar"
    [class.mat-drawer-close]="!sidebarService.openSideBar"
    mode="side" 
    [opened]="true" 
    disableClose>
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <!-- PANTALLAS -->
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
